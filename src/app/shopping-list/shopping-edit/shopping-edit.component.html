<form>
  <div>
    <div class="form-element">
      <div>
        <label for="name">Name</label>
      </div>
      <div>
        <input
          id="name"
          style="width: '50%'"
          #nameInput />
      </div>
    </div>
    <div class="form-element">
      <div>
        <label for="amount">Amount</label>
      </div>
      <div>
        <input
          id="amount"
          type="number"
          #amountInput />
      </div>
    </div>
    <div class="form-element buttonContainer">
      <button class="btn btn-success" type="submit" (click)="onAddIngredient()">Save</button>
      <button class="btn btn-danger" type="submit">Delete</button>
      <button class="btn btn-primary" type="submit">Clear</button>
    </div>
  </div>
</form>
